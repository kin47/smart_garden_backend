<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Thực Tài Khoản Thất Bại</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .container p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .container a {
            text-decoration: none;
            color: #ffffff;
            background-color: #e74c3c;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .container a:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xác thực thất bại</h1>
        <p>Rất tiếc, đã xảy ra lỗi trong quá trình xác thực tài khoản. Vui lòng thử lại hoặc liên hệ hỗ trợ.</p>
        <p>Liên hệ Hỗ trợ: 098 615 3247</p>
    </div>
</body>
</html>
